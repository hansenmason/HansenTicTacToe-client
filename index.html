<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="user-message"></p>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
          <input type="submit" value="Sign Up">
        </form>

        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In">
        </form>

        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit" value="Change Password">
        </form>

        <form id="sign-out-form">
          <input type="submit" value="Sign Out">
        </form>

        <form id="new-game-form">
          <input type="submit" value="New Game">
        </form>

        <form id="get-games-form">
          <input type="submit" value="Get Games List">
        </form>

        <div class="winner"></div>
        <div class="container">
          <div class="container my-5">
            <div class="row">
              <div id="0" class="col-4 box">Click Me!</div>
              <div id="1" class="col-4 box">Click Me!</div>
              <div id="2" class="col-4 box">Click Me!</div>
              <div id="3" class="col-4 box">Click Me!</div>
              <div id="4" class="col-4 box">Click Me!</div>
              <div id="5" class="col-4 box">Click Me!</div>
              <div id="6" class="col-4 box">Click Me!</div>
              <div id="7" class="col-4 box">Click Me!</div>
              <div id="8" class="col-4 box">Click Me!</div>
            </div>
        </div>
        <div class="user">
          <div id="userOne">User One</div>
        <div id="userTwo">User Two</div>
      </div>
    </div>
        <p id="games-list"></p>
    </body>
</html>
